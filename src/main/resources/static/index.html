<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.1/css/bootstrap-slider.min.css"
          rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.1/bootstrap-slider.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">

    <form class="form-inline">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="simulation">What simulation will you run</label>
                    <input type="text" id="simulation" class="form-control" placeholder="Default Simulation">
                </div>

                <button id="start" class="btn btn-success pull-right" type="submit">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Grid Height</label><br/>
                    <input id="grid-h-slider" type="text" data-slider-min="1"
                           data-slider-max="6" data-slider-step="1" data-slider-value="3"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Grid Width</label><br/>
                    <input id="grid-w-slider" type="text" data-slider-min="1"
                           data-slider-max="6" data-slider-step="1" data-slider-value="3"/>
                </div>
            </div>
        </div>
    </form>
    <br><hr>
    <div class="row">
        <div class="col-md-12">
            <table id="board" class="table table-striped">
                <thead>
                <tr>
                    <th>Simulation Board</th>
                </tr>
                </thead>
                <tbody id="cells">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
